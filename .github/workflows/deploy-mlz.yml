name: Deploy Azure MLZ

on:
  push:
    branches:
      - main  # Change to your target branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Set Azure subscription
      run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Create resource group
      run: az group create --name mlzResourceGroup --location eastus

    - name: Deploy Azure MLZ
      run: az deployment group create --resource-group mlzResourceGroup --template-uri https://raw.githubusercontent.com/<your-username>/missionlz/main/src/bicep/main.bicep

